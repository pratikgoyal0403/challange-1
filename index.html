<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="landing-page">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" class="logo-icon" />
      </div>
      <div class="landing-page-text">
        <div class="text-items">
          <div class="brand-heading">
            <h1 class="primary-heading">
              <span>we're</span> <span>coming</span> soon
            </h1>
          </div>
          <div class="brand-info">
            <p class="info-para">
              hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals
            </p>
          </div>
          <div class="email">
            <input
              type="email"
              name="email"
              class="email-feild"
              placeholder="Email Address"
              required
            />
            <div class="error-icon">
              <img src="./images/icon-error.svg" class="error-icon-img" />
            </div>
            <p class="error-text">Please provide a valid email</p>
            <div class="submit-btn"><img src="./images/icon-arrow.svg" /></div>
          </div>
        </div>
      </div>
      <div class="landing-page-image"></div>
    </div>

    <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Prateek goyal</a>.
      </p>
    </footer>
    <script src="./script/app.js"></script>
  </body>
</html>
